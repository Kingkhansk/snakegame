<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="game-box"><canvas id="canvas" class="radial-repeating" width="576" height="576"></canvas></div>
    <h2 style="text-align: center;"><u>Snake Game </u></h2>
    <div class="game">
      <div class="mode">
        <h4><u> Select Mode</u></h4>
        <input type="radio" name="mode" value="classic" checked> Classic 
        <input type="radio" name="mode" value="box"> Box <br>
        <input type="submit" onclick="checkmode()">
      </div>
      <div class="game-info">
          
          <p id="game-status"></p>
          <p id="game-score"></p>
          <p id="hiscore"></p>
          
      </div>
      
    </div>
    <div class="btn">
      <button id="pause" onclick="play()"> PLay </button>
    </div>
    <div class="pad">
      
      
      <!-- ------------------------------------------- -->
      <button onclick="move(38)" id="up"> Up </button>
      <button onclick="move(37)" id="left"> Left  </button>
      <button onclick="move(39)" id="right"> Right </button>
      <button onclick="move(40)" id="down"> Down </button>
    </div>
    
    <script src="JS/script.js"></script>
  </body>
</html>
